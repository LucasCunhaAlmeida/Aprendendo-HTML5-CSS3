<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--Configurações globais das css no *{}-->
    <style>
        *{ 
            height: 100%; 
        }
        body{
            background-image: linear-gradient(145deg, #AA07F2 5%,#E402E0,#FD01C6,#FE0293,#FE0278,
            #FF0469,#FF631B ,#FFC601);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
    
</body>
</html>
